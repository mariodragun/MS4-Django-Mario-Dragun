{% extends "base.html" %}

{% load static %}
{% block extra_styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/login.css' %}">
{% endblock %}

{% block content %}

    <div class="d-flex justify-content-center login">
        <div class="card card-container">
            <h2>Register</h2>
            <form method="post" action="{% url 'accounts:register' %}" class="form-signin">
                {% csrf_token %}

                <div class="form-group">
                    <label for="req-username-input">Username</label>
                    <input type="text" class="form-control" id="req-username-input" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="req-password-input">Password</label>
                    <input type="password" class="form-control" id="req-password-input" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="req-re-password-input">Repeat Password</label>
                    <input type="password" class="form-control" id="req-re-password-input" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
               
            </form><!-- /form -->
        </div>
    </div>

    {% if error_message %}
        <div class="d-flex justify-content-center login alert alert-danger">
            <p class="error" >{{ error_message }}</p>
        </div>
    {% endif %}

{% endblock %}
