{% extends "base.html" %}

{% load static %}
{% block extra_styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/login.css' %}">
{% endblock %}

{% block content %}

    <div class="d-flex justify-content-center login">
        <div class="card card-container">
            <h2>Login</h2>
            <form method="post" action="{% url 'authentication:login' %}" class="form-signin">
                {% csrf_token %}
                
                {% include "authentication/components/form_fields.html" %}

                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                <input type="hidden" name="next" value="{{ next }}">

               
            </form>
        </div>
    </div>

    {% if form.errors %}
        <div class="d-flex justify-content-center login alert alert-danger">
            <p class="error" >Your username and password didn't match. Please try again.</p>
        </div>
    {% endif %}

{% endblock %}
