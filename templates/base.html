<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'common/css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'common/css/error.css' %}">

    
        {% block extra_styles %}
        <link rel="stylesheet" type="text/css" href="{% static 'common/css/index.css' %}">
        {% endblock %}

        <title>
            {% block title %} Quiz - Home {% endblock %}
        </title>
    </head>
    <body>
        {% include 'common/site_header.html'%}

        {% block content_outside %}
        {% endblock %}

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        {% block extra_scripts %}
        {% endblock %}
    </body>
</html>
